<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lecture Player - V.K.S.B Production</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #00e5ff;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00e5ff;
    }
    h3 {
      color: #00e5ff;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00e5ff;
    }
    iframe {
      width: 95%;
      max-width: 900px;
      height: 50vh;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 229, 255, 0.5);
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .btn {
      background-color: #00e5ff;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #00bcd4;
    }
  </style>
</head>
<body>

  <h2>Now Playing: Lecture</h2>
  <h3><marquee>You must use landscape mode. Reading mode is recommended for your eyes!</marquee></h3>
  
  <iframe id="videoPlayer" src="" allow="autoplay" allowfullscreen></iframe>

  <div class="buttons">
    <a id="downloadBtn" class="btn" target="_blank">Save to Gallery</a>
    <button class="btn" onclick="playNext()">Next Lecture</button>
    <button class="btn" onclick="shareOptions()">Share</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDMLHk9G2Usjhy5SY44ekAxGbdbw0V1dSA",
      authDomain: "vksb--production.firebaseapp.com",
      projectId: "vksb--production",
      storageBucket: "vksb--production.appspot.com",
      messagingSenderId: "489620312891",
      appId: "1:489620312891:web:83915decec1475bb4bdd1e"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const urlParams = new URLSearchParams(window.location.search);
    const docId = urlParams.get("id");
    const category = urlParams.get("category");

    let playlist = [];
    let currentIndex = 0;

    function loadVideo(index) {
      const currentVideo = playlist[index];
      if (currentVideo) {
        document.getElementById("videoPlayer").src = `https://drive.google.com/file/d/${currentVideo.videoId}/preview`;
        document.getElementById("downloadBtn").href = `https://drive.google.com/uc?export=download&id=${currentVideo.videoId}`;
      } else {
        alert("All Lectures Finished!");
      }
    }

    function playNext() {
      currentIndex++;
      if (currentIndex < playlist.length) {
        loadVideo(currentIndex);
      } else {
        alert("All Lectures Finished!");
      }
    }

    function shareOptions() {
      const videoLink = window.location.href;
      const encodedText = encodeURIComponent("Watch this lecture:\n" + videoLink);
      const whatsappURL = `https://wa.me/?text=${encodedText}`;
      const telegramURL = `https://t.me/share/url?url=${videoLink}&text=Watch this lecture`;

      const choice = confirm("Click OK to share on WhatsApp, Cancel for Telegram");
      if (choice) {
        window.open(whatsappURL, "_blank");
      } else {
        window.open(telegramURL, "_blank");
      }
    }

    if (category) {
      db.collection(category)
        .orderBy(firebase.firestore.FieldPath.documentId())  // ID ke order me lekar aa rahe
        .get()
        .then((querySnapshot) => {
          querySnapshot.forEach((doc) => {
            const data = doc.data();
            if (data.videoId) {
              playlist.push({ id: doc.id, videoId: data.videoId });
            }
          });

          if (docId) {
            const startIndex = playlist.findIndex(item => item.id === docId);
            if (startIndex !== -1) {
              currentIndex = startIndex;
              loadVideo(currentIndex);
            } else {
              loadVideo(0);
            }
          } else {
            loadVideo(0);
          }
        });
    }
  </script>

</body>
</html>
