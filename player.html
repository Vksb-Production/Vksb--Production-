<!DOCTYPE html>
<html>
<head>
  <title>Lecture Player - V.K.S.B Production</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #00e5ff;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00e5ff;
    }
    h3 {
      color: #00e5ff;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00e5ff;
    }
    iframe {
      width: 95%;
      max-width: 900px;
      height: 50vh;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 229, 255, 0.5);
    }
    .buttons {
      margin-top: 25px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn {
      background-color: #00e5ff;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #00bcd4;
    }
  </style>
</head>
<body>

  <h2>Now Playing: Lecture</h2>
  <h3><marquee>You must on landscape mode, reading mode for your health</marquee></h3>

  <iframe id="videoPlayer" src="" allow="autoplay" allowfullscreen></iframe>

  <div class="buttons">
    <a id="downloadBtn" class="btn" target="_blank">Save to Gallery</a>
    <button class="btn" onclick="shareOptions()">Share</button>
    <button class="btn" onclick="playNextLecture()">Next Lecture</button>
  </div>

  <!-- Firebase Compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDMLHk9G2Usjhy5SY44ekAxGbdbw0V1dSA",
      authDomain: "vksb--production.firebaseapp.com",
      projectId: "vksb--production",
      storageBucket: "vksb--production.appspot.com",
      messagingSenderId: "489620312891",
      appId: "1:489620312891:web:83915decec1475bb4bdd1e"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const urlParams = new URLSearchParams(window.location.search);
    const docId = urlParams.get("id");
    const category = urlParams.get("category");

    let nextId = null;

    if (docId && category) {
      db.collection(category).doc(docId).get().then((doc) => {
        if (doc.exists) {
          const data = doc.data();
          const videoId = data.videoId;
          nextId = data.nextId || null;

          document.getElementById("videoPlayer").src = `https://drive.google.com/file/d/${videoId}/preview`;
          document.getElementById("downloadBtn").href = `https://drive.google.com/uc?export=download&id=${videoId}`;

          // Start auto-play timer
          startAutoPlayTimer();
        } else {
          alert("Video not found");
        }
      });
    }

    function shareOptions() {
      const videoLink = window.location.href;
      const encodedText = encodeURIComponent("Watch this lecture:\n" + videoLink);
      const whatsappURL = `https://wa.me/?text=${encodedText}`;
      const telegramURL = `https://t.me/share/url?url=${videoLink}&text=Watch this lecture`;

      const choice = confirm("Click OK to share on WhatsApp, Cancel for Telegram");
      if (choice) {
        window.open(whatsappURL, "_blank");
      } else {
        window.open(telegramURL, "_blank");
      }
    }

    function playNextLecture() {
      if (nextId && category) {
        window.location.href = `player.html?id=${nextId}&category=${category}`;
      } else {
        alert("No next lecture linked!");
      }
    }

    function startAutoPlayTimer() {
      // Estimate time after 5 minutes auto move (you can adjust time)
      setTimeout(() => {
        if (nextId) {
          playNextLecture();
        }
      }, 5 * 60 * 1000); // 5 minutes = 300,000 ms
    }
  </script>

</body>
</html>
